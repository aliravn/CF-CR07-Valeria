<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TravelCatBlog</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>

<!-- Navigation bar as template from  classwork example updated with BS and custom CSS -->	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<abbr title="Take me home, please =^.^="><a class="navbar-brand" href="test.html">
			<img class="img-fluid d-block" width="150" src="img/logoCodingCat1.png" alt="">
			<span>Collecting impressions...</span>
		</a></abbr>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-md-5 mr-auto">
				<li class="nav-item dropdown">
					<select class="custom-select p-0" id="selector">
						<option value="all" selected>Show as...</option>
						<option value="asc">...oldest first</option>
						<option value="desc">...newest first</option>
						<option value="a-z">...A-Z</option>
						<option value="places">...only Places</option>
						<option value="restaurants">...only Restaurants</option>
						<option value="events">...only Events</option>
					</select>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" id="search-field" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0" id="search-button" type="submit">Search</button>
			</form>
		</div>
	</nav>


	<div class="container-fluid">
		<h1 class="row pt-4 section-header initial-show-header places-header">Places</h1>
		<div class="row place initial-show" id="places">
		<!-- HERE LOCATION OBJECTS FROM JS WILL BE RENDERED -->
		</div>

		<h1 class="row pt-4 section-header initial-show-header restaurants-header">Restaurants</h1>
		<div class="row restaurant initial-show" id="restaurants">
		<!-- HERE RESTAURANT OBJECTS FROM JS WILL BE RENDERED -->
		</div>

		<h1 class="row pt-4 section-header initial-show-header events-header">Events</h1>
		<div class="row event initial-show" id="events">
		<!-- HERE EVENT OBJECTS FROM JS WILL BE RENDERED -->
		</div>
		<h1 class="row pt-4 section-header initial-hide">All Places (A-Z)</h1>
		<div class="row initial-hide" id="all">
		<!-- HERE LOCATION OBJECTS FROM JS WILL BE RENDERED -->
		</div>
	</div>

	<footer>
		<nav class="navbar navbar-expand-md justify-content-center navbar-dark bg-dark">
		2019 &copy; AliraVN
		</nav>
	</footer>

<!-- *************SCRIPT AREA************* -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
